<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Secure Gateway</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Payment Gateway</h1>
        <p id="welcomeText" class="subtitle">Complete your payment securely</p>

        <form id="paymentForm">
          <label for="name">Name on Card</label>
          <input id="name" type="text" placeholder="Jane Doe" required />

          <label for="card">Card Number</label>
          <input
            id="card"
            type="text"
            placeholder="4242 4242 4242 4242"
            maxlength="19"
            required
          />

          <div class="row">
            <div class="col">
              <label for="expiry">Expiry (MM/YY)</label>
              <input
                id="expiry"
                type="text"
                maxlength="5"
                placeholder="12/34"
                required
              />
            </div>
            <div class="col">
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                type="text"
                maxlength="4"
                placeholder="123"
                required
              />
            </div>
          </div>

          <label for="amount">Amount (INR)</label>
          <input id="amount" type="number" min="1" value="100" required />

          <button type="submit">Pay Now</button>
          <p id="status" class="status"></p>
        </form>

        <button id="logoutBtn" class="logout">Logout</button>
      </div>

      <footer>
        <small>Demo Payment â€” No real transactions occur</small>
      </footer>
    </div>

    <script src="payment.js"></script>
  </body>
</html>
