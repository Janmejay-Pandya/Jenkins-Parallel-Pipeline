<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Payment Gateway</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Payment Gateway Login</h1>
      <form id="loginForm" class="card">
        <label
          >Email
          <input
            id="email"
            type="email"
            placeholder="user@example.com"
            required
          />
        </label>

        <label
          >Password
          <input
            id="password"
            type="password"
            placeholder="********"
            required
          />
        </label>

        <button type="submit">Login</button>
        <p id="loginStatus" class="status"></p>
      </form>
      <footer><small>Demo Login â€” any credentials will work</small></footer>
    </div>

    <script src="login.js"></script>
  </body>
</html>
